#import "./post.graphql"

scalar Date

input PostInput {
  title: String!
  content: String!
  category: [CategoryInput]!
  tags: [TagInput]!
  banner: String
  meta: MetaInput!
  status: PostStatus!
}

input CategoryInput {
  value: String!
  label: String!
}

input TagInput {
  value: String!
  label: String!
}

input MetaInput {
  slug: String!
  author: String!
  url: String!
  publishedAt: Date
  image: String
  description: String
  title: String
}
