type Query {
  categories: [Category!]!
  posts(status: String): [Post!]!
  post(id: ID!): Post!
  tags: [Tag!]!
}

type Mutation {
  createPost(post: PostInput!): Post!
  updatePost(id: ID!, post: PostUpdate): Post!
  deletePost(id: ID!): Post!
  createCategory(category: String!): Category
  createTag(tag: String!): Tag
}
